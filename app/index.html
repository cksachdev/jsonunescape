  <!--[if IE]>

  <div id="example">
    <div id="vertical">
      <div id="horizontal" style="height: 100%; width: 100%;">
        <div id="left-pane">
          <div class="pane-content">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <div class="panel-icon" title="Copy to clipboard" onclick="copyInput();">
                      <i class="fa fa-clone" aria-hidden="true"></i>
                    </div>
                    <div class="panel-icon" title="Format JSON data">
                      <i class="fa fa-align-center" aria-hidden="true"></i>
                    </div>
                    <div class="panel-icon" title="Compact JSON data, remove all whitespace">
                      <i class="fa fa-align-left" aria-hidden="true"></i>
                    </div>
                  </div>
                  <div class="col-xs-6 text-right">
                    <div class="panel-icon">
                      <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <textarea name="jsonInput" id="jsonInput" placeholder="Copy here the JSON variable!"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div id="right-pane">
          <div class="pane-content">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <div class="panel-icon">
                      <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </div>
                  </div>
                  <div class="col-xs-6 text-right">
                    <div class="panel-icon" title="Format JSON data">
                      <i class="fa fa-align-center" aria-hidden="true"></i>
                    </div>
                    <div class="panel-icon" title="Compact JSON data, remove all whitespace">
                      <i class="fa fa-align-left" aria-hidden="true"></i>
                    </div>
                    <div class="panel-icon" title="Copy to clipboard">
                      <i class="fa fa-clone" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
