<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <div id="example">
    <div id="vertical">
      <div id="horizontal" style="height: 100%; width: 100%;">
        <div id="left-pane">
          <div class="pane-content">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-12">
                    <div class="panel-icon" title="Copy to clipboard" id="copyInput">
                       JSON TO XML
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <textarea name="jsonInput" id="jsonInput" placeholder="Copy here the JSON variable!"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div id="right-pane">
          <div class="pane-content">
            <div class="panel panel-default">
              <div class="panel-heading icon-images">
                <div class="row">
                  <div class="col-xs-12 text-right">
                    <div class="panel-icon" title="View JSON" onclick="viewJsonOuput();">
                       <img class="img-responsive" src="https://cdn3.iconfinder.com/data/icons/file-set-volume-1/512/Artboard_9-48.png" alt="">
                    </div>
                    <div class="panel-icon" title="View XML" onclick="viewXmlOutput();">
                      <img class="img-responsive" src="https://cdn3.iconfinder.com/data/icons/file-set-volume-1/512/Artboard_1-48.png" alt="">
                    </div>
                    <div class="panel-icon" title="Copy to clipboard" id="copyOutput">
                      <img class="img-responsive" src="https://cdn2.iconfinder.com/data/icons/cute-tech-icon-set-1/512/Copy-48.png" alt="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <pre class="line-numbers language-markup code-toolbar"><code class="language-markup" id="bodyOutput"></code></pre>
                <div class="hidden" id="hiddenBodyOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <script src="https://kendo.cdn.telerik.com/2018.2.516/js/jquery.min.js"></script>

  <script src="scripts/main.js"></script>
